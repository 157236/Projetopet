<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 600px;
            height: 300px;
            border-radius: 20px;
            background: rgb(95, 45, 232);
            display: flex;
            justify-content: space-around;
        }
        .imagem
        {
            width: auto;
            height: 100%;
        }
        .texto{
            width: auto;
            height: 100%;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" id="search-input" placeholder="Digite aqui...">
        <button type="submit" id="search-btn">Pesquisar</button>
      </form>
      <ul id="search-results"></ul>
      
      <ul id="my-list">
        <li><div class="card">
            <div class="imagem">
                <img src="img/endogard.jpg" alt="">
            </div>
            <div class="texto">
                <h1>Produto</h1>
            </div>
        </div></li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
        <li>Item 11</li>
        <li>Item 12</li>
        <li>Item 13</li>
        <li>Item 14</li>
        <li>Item 15</li>
      </ul>
      <script>
        const form = document.querySelector('form');
const searchInput = document.querySelector('#search-input');
const searchResults = document.querySelector('#search-results');
const myList = document.querySelector('#my-list');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  const searchValue = searchInput.value.toLowerCase();
  const results = Array.from(myList.children).filter(function(item) {
    return item.textContent.toLowerCase().includes(searchValue);
  });
  displayResults(results);
});

function displayResults(results) {
  searchResults.innerHTML = '';
  results.forEach(function(item) {
    const li = document.createElement('li');
    li.textContent = item.textContent;
    searchResults.appendChild(li);
  });
}

      </script>      
</body>
</html>
